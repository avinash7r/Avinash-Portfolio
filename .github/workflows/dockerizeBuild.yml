name: dockerizeBuild

on:
  push:
    branches:
      - devOps

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Log in to Docker Hub (use secrets from repo Settings â†’ Secrets â†’ Actions)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3ï¸âƒ£ Build and Push image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client          # ğŸ‘ˆ build context
          push: true                 # ğŸ‘ˆ actually push to Docker Hub
          tags: avinashrajure/portfolio:latest
