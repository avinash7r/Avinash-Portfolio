name: dockerizeBuild

on:
  push:
    branches:
      - devOps

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set image tag
        id: set-tag
        run: echo "::set-output name=tag::avinashrajure/portfolio:latest"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ steps.set-tag.outputs.tag }}

  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: build-and-push    # ensures deploy runs after build
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/portfolio
            cd /home/ec2-user/portfolio
            docker pull avinashrajure/portfolio:latest
            docker stop portfolio || true
            docker rm portfolio || true
            docker run -d -p 80:3000 --name portfolio avinashrajure/portfolio:latest
