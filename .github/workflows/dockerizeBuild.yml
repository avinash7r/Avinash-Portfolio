name: dockerizeBuild

on:
  push:
    branches:
      - devOps

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to Docker Hub (use secrets from repo Settings ‚Üí Secrets ‚Üí Actions)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3Ô∏è‚É£ Build and Push image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client          # üëà build context
          push: true                 # üëà actually push to Docker Hub
          tags: avinashrajure/portfolio:latest

      - name: deploy to aws_ec2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}

          script: |
            # Create folder if it doesn't exist
            mkdir -p /home/ec2-user/portfolio
            cd /home/ec2-user/portfolio

            # Pull latest Docker image
            docker pull avinashrajure/portfolio:latest

            # Stop and remove old container if exists
            docker stop portfolio || true
            docker rm portfolio || true

            # Run container
            docker run -d -p 80:3000 --name portfolio avinashrajure/portfolio:latest