name: testBuild

on:
  push:
    branches:
      - devOps

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --force
        working-directory: client

      - name: Build Next.js app
        run: npm run build
        working-directory: client
